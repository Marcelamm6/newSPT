<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="queries.css" />
    <title>ProSpt</title>
  </head>
  <body>
    <div class="pagina">
      <div class="carta esquerda">
        <div class="super-trunfo sp">
          <img class="esfera" src="images/esfera.png" alt="" />
          <p>
            super <br />
            trunfo
          </p>
        </div>
        <div class="numero-nome caracteristicas">
          <p class="numero --1">5D</p>
          <p class="nome --1">Goku</p>
        </div>
        <img class="imagem --1" src="images/Goku1.png" />
        <div class="atributos">
          <div class="caracteristicas">
            <p>Força</p>
            <p class="forca">65.000</p>
          </div>
          <div class="caracteristicas">
            <p>Altura</p>
            <p class="altura">2.00</p>
          </div>
          <div class="caracteristicas">
            <p>Inteligência</p>
            <p class="inteligencia">100</p>
          </div>
          <div class="caracteristicas">
            <p>Técnicas</p>
            <p class="tecnicas">27</p>
          </div>
          <div class="caracteristicas">
            <p>Transformações</p>
            <p class="transformacoes">2</p>
          </div>
        </div>
      </div>
      <img class="cartaV" src="images/shenlong.jpg" alt="" />
      <div class="carta direita">
        <div class="numero-nome caracteristicas">
          <p class="numero --2">1A</p>
          <p class="nome --2">Goku</p>
        </div>
        <img class="imagem --2" src="images/Goku1.png" />
        <div class="atributos">
          <div class="caracteristicas">
            <p>Força</p>
            <p class="forca">65.000</p>
          </div>
          <div class="caracteristicas">
            <p>Altura</p>
            <p class="altura">2.00</p>
          </div>
          <div class="caracteristicas">
            <p>Inteligência</p>
            <p class="inteligencia">100</p>
          </div>
          <div class="caracteristicas">
            <p>Técnicas</p>
            <p class="tecnicas">27</p>
          </div>
          <div class="caracteristicas">
            <p>Transformações</p>
            <p class="transformacoes">2</p>
          </div>
        </div>
      </div>
      <div>
        <img
          class="gokuzinho"
          src="images/Gokuzinhocom nuvem.png"
          alt="Goku na nuvem"
        />
      </div>
      <div class="placar">
        <div class="nomes">
          <p class="player1 nome1">Player 1</p>
          <p class="player2 nome2">Player 2</p>
        </div>
        <div class="pontos">
          <p class="player1 pontos1">0</p>
          <p class="player2 pontos2">0</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
