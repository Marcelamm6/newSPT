<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="queries.css" />
    <title>ProSpt &boxv; O céu resplandece</title>
  </head>
  <body>
    <div class="pagina">
      <img class="cartaVE opac" src="images/shenlong.jpg" alt="shenlong" />
      <div class="carta esquerda opac">
        <div class="super-trunfo sp--esquerda">
          <img class="esfera" src="images/esfera.png" alt="esfera do dragao" />
          <p>
            super <br />
            trunfo
          </p>
        </div>
        <div class="numero-nome caracteristicas">
          <p class="numero --1">5D</p>
          <p class="nome --1">Goku</p>
        </div>
        <img class="imagem --1" src="personagem 1" />
        <div class="atributos">
          <div class="caracteristicas">
            <p>Força</p>
            <p class="forca cor">65.000</p>
          </div>
          <div class="caracteristicas">
            <p>Altura</p>
            <p class="altura cor">2.00</p>
          </div>
          <div class="caracteristicas">
            <p>Inteligência</p>
            <p class="inteligencia cor">100</p>
          </div>
          <div class="caracteristicas">
            <p>Técnicas</p>
            <p class="tecnicas cor">27</p>
          </div>
          <div class="caracteristicas">
            <p>Transformações</p>
            <p class="transformacoes cor">2</p>
          </div>
        </div>
      </div>
      <img class="cartaV opac" src="images/shenlong.jpg" alt="shenlong" />
      <div class="carta direita opac">
        <div class="super-trunfo sp--direita">
          <img class="esfera" src="images/esfera.png" alt="esfera do dragao" />
          <p>
            super <br />
            trunfo
          </p>
        </div>
        <div class="numero-nome caracteristicas">
          <p class="numero --2">1A</p>
          <p class="nome --2">Goku</p>
        </div>
        <img class="imagem --2" src="personagem2" />
        <div class="atributos">
          <div class="caracteristicas">
            <p>Força</p>
            <p class="forca cor">65.000</p>
          </div>
          <div class="caracteristicas">
            <p>Altura</p>
            <p class="altura cor">2.00</p>
          </div>
          <div class="caracteristicas">
            <p>Inteligência</p>
            <p class="inteligencia cor">100</p>
          </div>
          <div class="caracteristicas">
            <p>Técnicas</p>
            <p class="tecnicas cor">27</p>
          </div>
          <div class="caracteristicas">
            <p>Transformações</p>
            <p class="transformacoes cor">2</p>
          </div>
        </div>
      </div>
      <div class="box-gokuzinho">
        <img
          class="gokuzinho opac"
          src="images/Gokuzinhocom nuvem.png"
          alt="Goku na nuvem"
        />
      </div>
      <div class="placar opac">
        <div class="nomes">
          <p class="player1 nome1">Player 1</p>
          <p class="player2 nome2">Player 2</p>
        </div>
        <div class="pontos">
          <p class="player1 pontos1"></p>
          <p class="player2 pontos2"></p>
        </div>
      </div>
    </div>
    <div class="fim">
      <img class="ganhou" src="images/ganhou.png" alt="mestre kame" />
      <img class="perdeu" src="images/perdeu.png" alt="yamcha caido" />
      <button class="jogar">Jogar novamente</button>
      <button class="proximo">ok</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
